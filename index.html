<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Affichage de la météo dans les transports en commun</title>
    <script type="module" src="js/meteo.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="weather">
            <h1 class="city">Paris</h1>
                <h2 class="temperature">Inconnue</h2>
            <div class="details">
                <div class="left">
                    <p>Taux d'humidité </p>
                    <p class="humidity">Inconnue</p>
                </div>
                <div class="right">
                    <p>Vitesse du vent</p>
                    <p class="wind">Inconnue</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
